<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">  <!-- Вот эта строка исправит проблему -->
    <title>Сердечко для тебя ❤️</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #ffebee;
            margin: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;  <!-- Шрифт для надписи -->
        }
        .heart {
            width: 100px;
            height: 100px;
            background-color: red;
            position: relative;
            transform: rotate(45deg);
            animation: heartbeat 1s infinite;
        }
        .heart:before, .heart:after {
            content: "";
            width: 100px;
            height: 100px;
            background-color: red;
            border-radius: 50%;
            position: absolute;
        }
        .heart:before {
            top: -50px;
            left: 0;
        }
        .heart:after {
            top: 0;
            left: -50px;
        }
        @keyframes heartbeat {
            0% { transform: rotate(45deg) scale(1); }
            25% { transform: rotate(45deg) scale(1.1); }
            50% { transform: rotate(45deg) scale(1); }
            75% { transform: rotate(45deg) scale(1.1); }
            100% { transform: rotate(45deg) scale(1); }
        }
        .message {
            position: absolute;
            bottom: 20%;
            font-family: Arial, sans-serif;
            color: #d32f2f;
            text-align: center;
            font-size: 24px;  <!-- Размер текста -->
            font-weight: bold;  <!-- Жирный шрифт -->
        }
    </style>
</head>
<body>
    <div class="heart"></div>
    <div class="message">Люблю тебя! ❤️</div>
</body>
</html>
